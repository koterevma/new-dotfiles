env:
  TERM: alacritty

window:
  # decorations: none
  decorations: none
  startup_mode: Maximized
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  opacity: 0.85

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 100000

# Font configuration
font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  # Point size
  size: 15.0

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.

# Colorscheme
import:
  # - ~/.config/alacritty/nord.yaml
  - ~/.config/alacritty/tokyo-night.yaml
